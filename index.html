  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <p><h4><center><b>Seminar HIMATIK Bina Mulia Palu </b><br>19 November 2016</center></h4></p><hr>
      </div>

      </div>

              <div class="col-md-12">
                <button type="button" id="btnLampu1On" class="btn btn-success btn-block">

              <div class="col-md-12">
                <button type="button" id="btnLampu1Off" class="btn btn-danger btn-block">

                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
